<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/54c1afc9ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
      </section>
      <form class="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
          required
        />
        <button type="submit">Notify Me</button>
      </form>
      <div class="img-illustration">
        <img
          src="images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
      <div class="social-links">
        <a href="#"> <i class="fab fa-facebook-f"></i></a>
        <a href="#"> <i class="fab fa-twitter"></i></a>
        <a href="#"> <i class="fab fa-instagram"></i></a>
      </div>
    </main>
    <footer>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dmitriy</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
